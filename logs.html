<!DOCTYPE html>
<html>
<head>
    <title>Tank Robot Activity Logs</title>
    <style>
        #log-output {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            max-height: 300px;
            overflow-y: scroll;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Tank Robot Activity Logs</h1>
    <div id="log-output"></div>

    <script>
        function updateLogs() {
            fetch('/get_logs')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('log-output').innerHTML = data.replace(/\n/g, '<br>');
                    // Auto-scroll to bottom
                    var logContent = document.getElementById('log-output');
                    logContent.scrollTop = logContent.scrollHeight;
                });
        }
        
        // Update logs every second
        updateLogs();
        setInterval(updateLogs, 1000);
    </script>
</body>
</html>
