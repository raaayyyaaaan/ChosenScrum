<!DOCTYPE html>
<html>
<head>
  <title>Main Page</title>
  <script>
    // Function to send a single action (e.g., "fwd", "bwd") to the server
    function sendAction(action) {
        fetch('/buttons', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ action: action })
        })
        .then(response => response.json())
        .then(data => console.log('Action sent:', data))
        .catch(error => console.error('Error:', error));
    }

    // Attach event listeners to each button
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("fwdButton").onmousedown = () => sendAction('fwd');
        document.getElementById("bwdButton").onmousedown = () => sendAction('bwd');
        document.getElementById("leftButton").onmousedown = () => sendAction('left');
        document.getElementById("rightButton").onmousedown = () => sendAction('right');
        document.getElementById("stopButton").onmousedown = () => sendAction('stop');
    });
  </script>
</head>
<body>
  <h2>Chosen Network</h2>
  <button id="fwdButton" style="width: 100px; height: 50px;">^</button>
  <button id="bwdButton" style="width: 100px; height: 50px;">v</button>
  <button id="leftButton" style="width: 100px; height: 50px;">&lt;</button>
  <button id="rightButton" style="width: 100px; height: 50px;">&gt;</button>
  <button id="stopButton" style="width: 100px; height: 50px;">Stop</button>
</body>
</html>
